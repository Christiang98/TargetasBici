<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./prueba.css">
    <title>Document</title>
</head>
<body>
    <div class="card" id="card">
        <div class="imagen-mostrada">
            <img src="./img/roja.png" alt="">
        </div>
        <div class="titulo">
            <span>Bici</span>
        </div>
        <div class="colores">
            <span class="roja" id="roja"></span>
            <span class="amarilla" id="amarillo"></span>
            <span class="negra" id="negro"></span>
        </div>
        <div class="tallas-contenedor">
            <div class="titulo">
                <span>Rodados</span>
            </div>
            <div class="tallas">
               <div class="talla">
                   <span>16</span>
               </div>
               <div class="talla">
                <span>20</span>
                </div>
                <div class="talla">
                    <span>24</span>
                </div>
                <div class="talla">
                    <span>26</span>
                </div>
                <div class="talla">
                    <span>29</span>
                </div>
            </div>
        </div>
    </div>
    <div class="imagenes">
        <img src="./img/roja.png" class="roja" alt="">
        <img src="./img/amarilla.png" alt="" class="amarilla">
        <img src="./img/negra.png" alt="" class="negra">
    </div>
    <script src="./app.js"></script>
</body>
</html>
